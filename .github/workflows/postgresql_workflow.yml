name: Run PostgreSQL Tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.X'
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install psycopg2 pytest
    - name: Wait for PostgreSQL
      run: |
        sleep 10
      run: sleep 10

    - name: Set up database schema and data
    - name: Set up database schema
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 01_create_tables.sql
    - name: Query data
    - name: Load and query data
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d exercises -f 02_query_data.sql
        PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -f 02_query_data.sql
