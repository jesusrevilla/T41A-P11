name: Tests with PostgreSQL

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: exercises
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        # Instalar dependencias comunes
        pip install psycopg2-binary
    
    - name: Wait for PostgreSQL
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
    
    - name: Analyze project structure
      run: |
        echo "=== ANALIZANDO ESTRUCTURA DEL PROYECTO ==="
        echo "ğŸ“ Estructura de archivos:"
        find . -name "*.py" -type f | head -20 || echo "No hay archivos Python"
        echo ""
        echo "ğŸ“Š Archivos encontrados:"
        ls -la
        echo ""
        echo "ğŸ” Buscando posibles puntos de entrada:"
        find . -name "*.py" -exec grep -l "def test_" {} \; || echo "No hay funciones test_"
        find . -name "*.py" -exec grep -l "import unittest" {} \; || echo "No hay unittest"
        find . -name "*.py" -exec grep -l "main" {} \; || echo "No hay main"
    
    - name: Create comprehensive tests
      run: |
        echo "=== CREANDO TESTS BÃSICOS ==="
        
        # Crear directorio de tests si no existe
        mkdir -p tests
        
        # Test bÃ¡sico de Python
        cat > tests/test_basic.py << 'EOF'
