name: Tests with PostgreSQL

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: exercises
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Usa una versión específica y estable
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Instalar pytest y otras dependencias necesarias
        pip install pytest
        # Si tienes requirements.txt, también:
        # pip install -r requirements.txt
        # Si no tienes requirements.txt, instala tus dependencias directamente:
        # pip install django flask sqlalchemy psycopg2-binary  # ajusta según tu proyecto
    
    - name: Wait for PostgreSQL
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
    
    - name: Run tests
      run: |
        # Reemplaza esto con tus comandos reales de test
        python -m pytest tests/ -v  # o la ruta a tus tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/exercises
