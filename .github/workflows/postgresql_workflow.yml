name: Run PostgreSQL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PGPASSWORD: postgres

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: exercises
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U postgres
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install psql client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Wait for PostgreSQL to be ready
      run: |
        for i in {1..30}; do
          if pg_isready -h localhost -p 5432 -U postgres; then
            echo "Postgres is ready"
            break
          fi
          echo "Waiting for Postgres..."
          sleep 1
        done

    - name: Set up database schema and data
      run: |
        psql -h localhost -U postgres -d exercises -f 01_create_tables.sql

    - name: Query data
      run: |
        psql -h localhost -U postgres -d exercises -f 02_query_data.sql
