name: Tests with PostgreSQL

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: exercises
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        # Si tienes requirements.txt:
        # pip install -r requirements.txt
    
    - name: Wait for PostgreSQL
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
    
    - name: Discover and run tests
      run: |
        # Buscar todos los archivos de test en el proyecto
        find . -name "*test*.py" -type f | head -10
        echo "=== Ejecutando pytest en todo el proyecto ==="
        python -m pytest --tb=short -v
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/exercises
